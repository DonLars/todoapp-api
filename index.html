<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lars Wagner" />
    <meta name="description" content="First TODO-App" />
    <title>My 1st TODO App with Vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="todo-article" id="app">
        <h1>My Todo-App with Vue</h1>
        <h2 class="claim">Getting things doneâ€¦</h2>

        <!--         <pre>
          {{ $data  }}
        </pre> -->
        <form id="task-form">
          <label class="hidden" for="input-field">new task</label>
          <input
            type="text"
            v-model="newTodoText"
            name="input-field"
            id="input"
            placeholder="Start your list!"
            autofocus
          />

          <button id="add-btn" @click.prevent="addTodo" type="submit">
            add
          </button>
          <button id="clear-btn" @click="deleteDoneTodos">remove</button>

          <div class="filter">
            <label for="filter-all">
              <input
                type="radio"
                name="filter"
                id="filter-all"
                value="all"
                v-model="filter"
                checked
              />
              all
            </label>
            <label for="filter-open">
              <input
                type="radio"
                name="filter"
                id="filter-open"
                value="open"
                v-model="filter"
              />
              open
            </label>
            <label for="filter-done">
              <input
                type="radio"
                name="filter"
                id="filter-done"
                value="done"
                v-model="filter"
              />
              done
            </label>
          </div>
        </form>

        <ul class="task-list">
          <li class="task-item" v-for="todo of filteredTodos" :key="todo.id">
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                name="item-1"
                id="'item-' + todo.id"
                :checked="todo.done"
                @change="updateTodo(todo)"
              />
              <label :for="'item-' + todo.id">{{ todo.description }}</label>
              <button class="delete-task" @click="deleteTodo(todo.id)">
                X
              </button>
            </div>
          </li>
        </ul>
      </article>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
  </body>
</html>
